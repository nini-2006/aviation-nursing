<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <title>專業藍圖（PDF 版）</title>

  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/league.css">

  <style>
    /* 讓 PDF 在投影片裡滿版 */
    .pdfpage {
      width: 100%;
      height: 92vh;
      border: none;
      background: #000;
      overflow: hidden;
    }
  </style>
</head>

<body>
<div class="reveal">
  <div class="slides">

    <!-- 每頁一張投影片：#page=N 指定 PDF 第 N 頁 -->
    <section><iframe class="pdfpage" data-src="deck.pdf#page=1&view=FitH"></iframe></section>
    <section><iframe class="pdfpage" data-src="deck.pdf#page=2&view=FitH"></iframe></section>
    <section><iframe class="pdfpage" data-src="deck.pdf#page=3&view=FitH"></iframe></section>
    <section><iframe class="pdfpage" data-src="deck.pdf#page=4&view=FitH"></iframe></section>
    <section><iframe class="pdfpage" data-src="deck.pdf#page=5&view=FitH"></iframe></section>
    <section><iframe class="pdfpage" data-src="deck.pdf#page=6&view=FitH"></iframe></section>
    <section><iframe class="pdfpage" data-src="deck.pdf#page=7&view=FitH"></iframe></section>
    <section><iframe class="pdfpage" data-src="deck.pdf#page=8&view=FitH"></iframe></section>
    <section><iframe class="pdfpage" data-src="deck.pdf#page=9&view=FitH"></iframe></section>
    <section><iframe class="pdfpage" data-src="deck.pdf#page=10&view=FitH"></iframe></section>
    <section><iframe class="pdfpage" data-src="deck.pdf#page=11&view=FitH"></iframe></section>
    <section><iframe class="pdfpage" data-src="deck.pdf#page=12&view=FitH"></iframe></section>
    <section><iframe class="pdfpage" data-src="deck.pdf#page=13&view=FitH"></iframe></section>
    <section><iframe class="pdfpage" data-src="deck.pdf#page=14&view=FitH"></iframe></section>
    <section><iframe class="pdfpage" data-src="deck.pdf#page=15&view=FitH"></iframe></section>

  </div>
</div>

<script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
<script>
  Reveal.initialize({
    hash: true,
    slideNumber: true,
    /* 很重要：使用 data-src 才會「到那頁才載入」避免一次載整份 PDF */
    lazyLoad: true
  });
</script>
</body>
</html>
